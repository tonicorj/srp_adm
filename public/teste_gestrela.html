
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SADE - ADM</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="http://localhost:8000/bootstrap/css/bootstrap.min.css">                               <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">   <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">       <!-- Ionicons -->
    <link rel="stylesheet" href="http://localhost:8000/plugins/datatables/dataTables.bootstrap.css">                   <!-- DataTables -->
    <link rel="stylesheet" href="http://localhost:8000/dist/css/AdminLTE.min.css">                                     <!-- Theme style -->
    <link rel="stylesheet" href="http://localhost:8000/dist/css/skins/_all-skins.min.css">                             <!-- AdminLTE Skins. Choose a skin from the css/skins
                                                                                                                             folder instead of downloading all of them to reduce the load. -->
    <script src="http://localhost:8000/plugins/jQuery/jquery-2.2.3.min.js"></script>                                   <!-- jQuery 2.2.3 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>                                      <!-- jQuery UI 1.11.4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>                     <!-- Morris.js charts -->

    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>

    <script src="http://localhost:8000/bootstrap/js/bootstrap.min.js"></script>                                        <!-- Bootstrap 3.3.6 -->
    <script src="http://localhost:8000/plugins/datatables/jquery.dataTables.min.js"></script>                          <!-- DataTables -->
    <script src="http://localhost:8000/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <script src="http://localhost:8000/plugins/chartjs/Chart.min.js"></script>                                   <!-- jQuery 2.2.3 -->

</head>

<body class="hold-transition skin-blue sidebar-mini">
<canvas id="myChart" width="400" height="400"></canvas>

<script>
    var data = {
        labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
        datasets: [{
            label: "My First dataset",
            fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [65, 59, 90, 81, 56, 55, 40]
        }, {
            label: "My Second dataset",
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            data: [28, 48, 40, 19, 96, 27, 100]
        }]
    };

    var options = {
        //Boolean - Whether to show lines for each scale point
        scaleShowLine : true,

        //Boolean - Whether we show the angle lines out of the radar
        angleShowLineOut : true,

        //Boolean - Whether to show labels on the scale
        scaleShowLabels : false,

        // Boolean - Whether the scale should begin at zero
        scaleBeginAtZero : true,

        //String - Colour of the angle line
        angleLineColor : "rgba(0,0,0,.1)",

        //Number - Pixel width of the angle line
        angleLineWidth : 1,

        //String - Point label font declaration
        pointLabelFontFamily : "'Arial'",

        //String - Point label font weight
        pointLabelFontStyle : "normal",

        //Number - Point label font size in pixels
        pointLabelFontSize : 10,

        //String - Point label font colour
        pointLabelFontColor : "#666",

        //Boolean - Whether to show a dot for each point
        pointDot : true,

        //Number - Radius of each point dot in pixels
        pointDotRadius : 3,

        //Number - Pixel width of point dot stroke
        pointDotStrokeWidth : 1,

        //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
        pointHitDetectionRadius : 20,

        //Boolean - Whether to show a stroke for datasets
        datasetStroke : true,

        //Number - Pixel width of dataset stroke
        datasetStrokeWidth : 2,

        //Boolean - Whether to fill the dataset with a colour
        datasetFill : true
    };

    var ctx = document.getElementById('myChart').getContext('2d');
    var myRadarChart = new Chart(ctx).Radar(data, options);
</script>

</body>

</html>
